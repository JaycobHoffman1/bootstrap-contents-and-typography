<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a demonstration of bootstrap images and layouts applied to a basic webpage.">
    <meta name="author" content="Jaycob Hoffman">
    <meta name="keywords" content="Bootstrap, images, layouts">
    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Style -->
    <style>
        img {
            max-width: 500px;
            height: auto;
        }
    </style>
    <!-- Title -->
    <title>Enhancing Web Pages with Bootstrap Images and Layouts</title>
</head>
<body class="m-4">
    <header class="mb-5">
        <h1>Enhancing Web Pages with Bootstrap Images and Layouts</h1>
    </header>
    <main class="mb-5">
        <!-- Task 1: Incorporate responsive images using Bootstrap's image classes.
        Task 2: Create a grid layout for image gallery using Bootstrap's grid system. -->
        <article class="container d-flex justify-content-center">
            <div class="row">
                <img class="col img-fluid g-5" src="assignment-2-image.jpg" alt="An image of a city">
                <img class="col img-fluid g-5" src="assignment-2-image.jpg" alt="An image of a city">
                <img class="col img-fluid g-5" src="assignment-2-image.jpg" alt="An image of a city">
            </div>
            <div class="row">
                <img class="col img-fluid g-5" src="assignment-2-image.jpg" alt="An image of a city">
                <img class="col img-fluid g-5" src="assignment-2-image.jpg" alt="An image of a city">
                <img class="col img-fluid g-5" src="assignment-2-image.jpg" alt="An image of a city">
            </div>
            <div class="row">
                <img class="col img-fluid g-5" src="assignment-2-image.jpg" alt="An image of a city">
                <img class="col img-fluid g-5" src="assignment-2-image.jpg" alt="An image of a city">
                <img class="col img-fluid g-5" src="assignment-2-image.jpg" alt="An image of a city">
            </div>
        </article>
    </main>
    <footer class="mt-5">
        <nav class="container d-flex justify-content-center">
            <ul class="row">
                <!-- hrefs intentionally left blank-->
                <li class="col px-5 list-unstyled text-center"><a href="">Blog</a></li>
                <li class="col px-5 list-unstyled text-center"><a href="">About</a></li>
                <li class="col px-5 list-unstyled text-center"><a href="">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
